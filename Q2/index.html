<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="myForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value=""></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

<script>
    function validateForm() {
        const name = document.forms["myForm"]["name"].value;
        const email = document.forms["myForm"]["email"].value;
        const phoneNumber = document.forms["myForm"]["phoneNumber"].value;
        const password = document.forms["myForm"]["password"].value;
        const age = document.forms["myForm"]["age"].value;
        const gender = document.forms["myForm"]["gender"].value;
        const date = document.forms["myForm"]["date"].value;
        const color = document.forms["myForm"]["color"].value;

        if (name === "" || email === "" || phoneNumber === "" || password === "" || age === "" || gender === "" || date === "" || color === "") {
            alert("Please fill in all fields.");
            return false;
        }

        if (!/^\d+$/.test(phoneNumber)) {
            alert("Phone number must be numeric.");
            return false;
        }

        if (isNaN(age) || age < 18) {
            alert("Age must be a number and at least 18.");
            return false;
        }

        return true;
    }
</script>

</html>
